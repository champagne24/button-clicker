<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Button-Clicker</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dojonary</h1>
            <form>
                <input type="text"name="search" placeholder="Search">
            </form>
            <button id="log" onclick="logOff(this)">Login</button>
        </div>
            <div class="row">
                <div class="col-1">
                    <div class=" card1">
                        <div class="left-side">
                            <h1>ninja</h1>
                            <h3><em>noun</em></h3>
                            <h5>Plural: <em>ninjas</em></h5>
                            <div class="right-side">
                                <p> A practitioner skilled in the <br> <a href="#">Japanese</a> art of <a href="#">ninjutsu</a> </p>
                            </div>
                            <button onclick="like('Ninja was liked')">13 likes </button>
                        </div>
                    </div>
            <div class="card2">
                <div class="left-side">
                    <h1>ninja</h1>
                    <h3><em>noun</em></h3>
                    <h5>Plural: <em>ninjas</em></h5>
                    <div class="right-side">
                        <p> A <a href="#">programmer</a> who breaks <br> down problems with <a href="#">zen</a>-like <br> focus</p>
                    </div>
                    <button>37 likes </button>
                </div>
            </div>
            </div>
            <div class="col-2">
                <div class="card3">
                    <p class="dojo"> Dojonary is <br> defined by <strong>YOU</strong></p>
                    <button id="def" onclick="hide(this)">Add Definition</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
